<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hentai- my site</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }

        header {
            padding: 2rem;
            background: linear-gradient(to right, #1e1e1e, #292929);
            position: relative;
            z-index: 1;
            transition: background 0.5s ease; /* 平滑过渡效果 */
        }

        header:hover {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: neon 1.5s infinite alternate;
            transition: transform 0.5s ease; /* 平滑过渡效果 */
        }

        h1:hover {
            transform: rotate(360deg);
        }

        p {
            color: #a0a0a0;
        }

        section {
            padding: 2rem;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff7e5f, 0 0 70px #ff7e5f, 0 0 80px #ff7e5f, 0 0 100px #ff7e5f;
            }
            to {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff7e5f, 0 0 40px #ff7e5f, 0 0 50px #ff7e5f, 0 0 60px #ff7e5f;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 添加底部版权信息的显示动画 */
        body:hover footer {
            opacity: 1;
        }
    </style>
</head>

</html>
